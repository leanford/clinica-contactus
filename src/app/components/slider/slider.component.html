<div class="slider-container">
  <div class="slider">
    <div class="slide" *ngFor="let dado of dados">
      <img [src]="dado.photoUrl" [alt]="dado.name" />
      <h3>{{ dado.name }}</h3>
      <p>{{ dado.titulo }}</p>
      <p>{{ dado.subtitulo }}</p>
      <button class="btn-conhecer" (click)="openModal(dado)">
        Conhe√ßa
      </button>
    </div>
  </div>
</div>

<app-modal-detalhes [isModalOpen]="isModalOpen" [data]="selectedDado" (closed)="closeModal()"></app-modal-detalhes>
